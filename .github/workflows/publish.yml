name: Publish on NPM

on:
  push:
    branches:
      - master

jobs:
  should-release:
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v3

      - name: Setup Node Registry
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Check package version
        id: cpv
        uses: PostHog/check-package-version@v2

    outputs:
      CURRENT_VERSION: ${{ steps.cpv.outputs.committed-version }}
      SKIP_VERSION: ${{ steps.cpv.outputs.is-new-version }}

  build:
    needs: [should-release]
    if: needs.should-release.outputs.SKIP_VERSION != 'true'
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - name: Clone project
        uses: actions/checkout@v3

      - name: Setup Node Registry
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup NPM Registry
        run: echo '//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}' > ~/.npmrc && npm config get registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create tag
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v${{ needs.should-release.outputs.CURRENT_VERSION }}",
              sha: context.sha
            })

      - name: Discord notification
        uses: Ilshidur/action-discord@master
        with:
          args: 'Nova vers√£o publicada: `{{ EVENT_PAYLOAD.repository.full_name }}` - `v${{ needs.should-release.outputs.CURRENT_VERSION }}`.'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
